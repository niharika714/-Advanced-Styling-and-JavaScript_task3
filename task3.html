<html>
<head>
<title>Anime Fun Carousel</title>
<style>

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease-in-out;
    }

    @keyframes glitter {
      0% {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px #ff00cc,
          0 0 30px #ff00cc,
          0 0 40px #ff00cc,
          0 0 50px #ff00cc,
          0 0 60px #ff00cc;
      }

      50% {
        text-shadow:
          0 0 10px #fff,
          0 0 20px #ff66cc,
          0 0 30px #ff66cc,
          0 0 40px #ff66cc,
          0 0 50px #ff66cc,
          0 0 60px #ff66cc,
          0 0 70px #ff66cc;
      }

      100% {
        text-shadow:
          0 0 5px #fff,
          0 0 10px #fff,
          0 0 20px #ff00cc,
          0 0 30px #ff00cc,
          0 0 40px #ff00cc,
          0 0 50px #ff00cc,
          0 0 60px #ff00cc;
      }
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      color: #fff;
      animation: glitter 2s infinite alternate;
      z-index: 10;
    }

    .carousel-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-image {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-image img {
      width: 70vw;
      height: 70vh;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 20px;
      cursor: pointer;
      font-size: 30px;
      z-index: 10;
      border-radius: 50%;
    }

    .prev {
      left: 20px;
    }

    .next {
      right: 20px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      button {
        font-size: 24px;
        padding: 15px;
      }

      .carousel-image img {
        width: 85vw;
        height: 60vh;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      button {
        font-size: 20px;
        padding: 10px;
      }

      .carousel-image img {
        width: 90vw;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <h1>Anime Fun Carousel</h1>

    <div class="carousel" id="carousel">
      <div class="carousel-image"><img src="anime1.jpg" alt="Image 1"></div>
      <div class="carousel-image"><img src="anime2.jpg" alt="Image 2"></div>
      <div class="carousel-image"><img src="anime3.jpg" alt="Image 3"></div>
      <div class="carousel-image"><img src="anime4.jpg" alt="Image 4"></div>
      <div class="carousel-image"><img src="anime5.jpg" alt="Image 5"></div>
    </div>

    <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <script>
    let currentIndex = 0;
    const carousel = document.getElementById('carousel');
    const totalImages = document.querySelectorAll('.carousel-image').length;

    const backgrounds = [
      'linear-gradient(90deg, rgba(2, 0, 36, 1) 0%, rgba(17, 17, 150, 1) 32%, rgba(0, 212, 255, 1) 69%)',
      'linear-gradient(90deg, rgba(255, 0, 150, 1) 0%, rgba(255, 20, 147, 1) 32%, rgba(255, 99, 71, 1) 69%)',
      'linear-gradient(90deg, rgba(0, 255, 255, 1) 0%, rgba(30, 144, 255, 1) 32%, rgba(255, 105, 180, 1) 69%)',
      'linear-gradient(90deg, rgba(60, 179, 113, 1) 0%, rgba(34, 193, 195, 1) 32%, rgba(253, 187, 45, 1) 69%)',
      'linear-gradient(90deg, rgba(255, 99, 71, 1) 0%, rgba(255, 69, 0, 1) 32%, rgba(255, 165, 0, 1) 69%)'
    ];

    function moveSlide(step) {
      currentIndex += step;
      if (currentIndex < 0) {
        currentIndex = totalImages - 1;
      } else if (currentIndex >= totalImages) {
        currentIndex = 0;
      }
      updateCarouselPosition();
      updateBackground();
    }

    function updateCarouselPosition() {
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function updateBackground() {
      document.body.style.background = backgrounds[currentIndex];
    }

    updateCarouselPosition();
    updateBackground();  
  </script>
</body>
</html>
